<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="header"></ui:define>
	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>

		<h:form>
			<p:card class="card-form">
				<f:facet name="title">
	      			Login
	    		</f:facet>

				<div class="p-field p-grid">
					<p:outputLabel for="email" value="E-mail" style="width: 100px" />
					<div class="p-col">
						<p:inputText id="email" value="#{usuarioBean.usuario.email}"
							required="true" validatorMessage="E-mail inválido">
							<f:ajax event="blur" render="messages" />
							<f:validateRegex
								pattern="^([\w-]\.?)+@([\w-]+\.)+([A-Za-z]{2,4})+$" />
						</p:inputText>
					</div>
				</div>

				<div class="p-field p-grid">
					<p:outputLabel for="senha" value="Senha" style="width: 100px" />
					<div class="p-col">
						<p:password id="senha" value="#{usuarioBean.usuario.senha}"
							required="true" toggleMask="true">
							<f:ajax event="blur" render="messages" />
						</p:password>
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Login"
						action="#{usuarioBean.login}" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
</html>
